<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
 <div class="container">
    <div class="encriptar">
        <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa texto aqui"></textarea>
   
    <div class="terminos">
        <p>Solo letras minusculas y sin acentos</p>
    </div>
    <div class="botones">
        <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
        <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()">
        <button class="btn-encriptar" type="button" onclick="copiarTexto()">Copiar</button>
        <button class="btn-desencriptar" onclick="borrarContenido()">Borrar</button>
    </div>
 </div> 
 <div class="encriptado">
    <img src="img/Muñeco.png" alt="" id="muñeco">
    <div class="mensaje-encriptado" id="mensaje-encriptado">
        <h2 id="titulo-mensaje">Ningun mensaje fue encontrado</h2>
        <p id="parrafo">Ingrese el texto que deseas encriptar o desencriptar</p>
       <!-- <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>-->
    </div>
 </div>  
</div>
</body>
<script src="index.js"></script>
</html>
